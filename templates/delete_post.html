{% extends 'base.html' %}
{% block title %} Delete Blog Post {% endblock %}

{% load static %}

{% block content %}

{% block script %}
{{ block.super }}
<!-- Additional JavaScript for night mode -->
<script src="{% static 'js/dayNight.js' %}"></script>
{% endblock script %}

{% if request.user.is_superuser %}
<br>
<div class="container animate__animated animate__fadeIn">
    <h1>Delete Blog Post</h1>
    <h2>Delete: {{ post.title }}</h2>
</div>

<!--Container Update Blog Post-->
<br>
<div class="container p-3 mb-3 ">
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-outline-dark mb-5 mt-4" type="submit"
            onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
    </form>
</div>
{% endif %}






{% endblock %}
